<div class="content">
  <div class="header">{{ padlet?.name }}</div>
  <div class="description"> {{ padlet?.isPublic }} </div>
  <div class="metadata">
        <span *ngFor="let entry of padlet?.entries; last as l">
        Titel: {{ entry.title }}, Text: {{ entry.text }}
          <span *ngIf="!l"> | </span>
        </span>
  </div>
</div>
